<header class="g-header">
    <div class="g-logo">
      <a href="{{ "/" | relative_url }}"></a>
    </div>
    <i id="menu-toggle" class="iconfont icon-menu"></i>
    <nav class="g-nav">
        <ul>
            {% for i in site.nav %}
			{% navs = Hash.new %}
			{% navs.[i[0]] = i[1] %}
            {% endfor %}
			
			{% for h in navs.sort() %}
			<li><a href="{{ h[1] }}">{{ h[0] }}</a></li>
			{% endfor %}
        </ul>
    </nav>
</header>
